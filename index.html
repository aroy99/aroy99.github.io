<!DOCTYPE html>
<html>
    <head>
	<script src="testbundle.js"></script>
	<script>
	function parse() {
	var string = document.getElementById("box").value;
	console.log(string)
	
	var url = "https://open.spotify.com/search/results/";
	try {
		var names = gemoji.unicode[string].names;
		console.log(names);
		url += names[0].replace(/_/g, ' ');
		 for (var i = 1; i < names.length; i++) {
			url += "%20OR%20" + names[i].replace(/_/g, ' '); 
		}
 
		window.open(url);
	}
	catch(error) {
		console.error(error);
	
	}
	return;
	}
	</script>
    <meta charset="utf-8" name = "viewport" content = "width = device-width, initial-scale = 1">
